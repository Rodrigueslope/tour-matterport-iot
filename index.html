<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBIM Digital Twin V3</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('./img/bg_rbim_tjgo.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        #matterport {
            flex: 2;
            background: rgba(255, 255, 255, 0.7);
            overflow: hidden;
        }
        #dashboard {
            flex: 1;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gauge {
            width: 200px;
            height: 200px;
        }
        #tempChart {
            width: 300px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="matterport">
            <iframe id="showcase" src="https://my.matterport.com/show/?m=5HGzJf9o6Ae&play=1" width="100%" height="100%" allow="fullscreen; vr; accelerometer; gyroscope; magnetometer; xr-spatial-tracking;"></iframe>
        </div>
        <div id="dashboard">
            <canvas id="tempGauge" class="gauge"></canvas>
            <canvas id="humidityGauge" class="gauge"></canvas>
            <canvas id="tempChart"></canvas>
        </div>
    </div>

    <script>
        const tempGauge = new Chart(document.getElementById('tempGauge'), {
            type: 'doughnut',
            data: {
                labels: ['Temperatura', 'Faltante'],
                datasets: [{
                    data: [0, 100],
                    backgroundColor: ['#FF5733', '#D3D3D3']
                }]
            },
            options: {
                cutout: '70%',
                plugins: {
                    tooltip: { enabled: false },
                    legend: { display: false },
                    title: {
                        display: true,
                        text: '-- Â°C',
                        font: { size: 20 }
                    }
                }
            }
        });

        const humidityGauge = new Chart(document.getElementById('humidityGauge'), {
            type: 'doughnut',
            data: {
                labels: ['Umidade', 'Faltante'],
                datasets: [{
                    data: [0, 100],
                    backgroundColor: ['#3498db', '#D3D3D3']
                }]
            },
            options: {
                cutout: '70%',
                plugins: {
                    tooltip: { enabled: false },
                    legend: { display: false },
                    title: {
                        display: true,
                        text: '-- %',
                        font: { size: 20 }
                    }
                }
            }
        });

        const tempChart = new Chart(document.getElementById('tempChart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Temperatura (Â°C)',
                    data: [],
                    borderColor: '#3498db',
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: { display: true },
                    y: { min: 20, max: 40 }
                }
            }
        });

        async function updateDashboard() {
            try {
                const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=Goiania,BR&appid=d9da98b3560b007a19706897feaa7416&units=metric');
                const data = await response.json();
                const temp = data.main.temp;
                const humidity = data.main.humidity;

                tempGauge.data.datasets[0].data[0] = temp;
                tempGauge.data.datasets[0].data[1] = 100 - temp;
                tempGauge.options.plugins.title.text = temp.toFixed(1) + ' Â°C';

                humidityGauge.data.datasets[0].data[0] = humidity;
                humidityGauge.data.datasets[0].data[1] = 100 - humidity;
                humidityGauge.options.plugins.title.text = humidity.toFixed(0) + ' %';

                tempGauge.update();
                humidityGauge.update();

                const now = new Date();
                const time = now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();

                tempChart.data.labels.push(time);
                tempChart.data.datasets[0].data.push(temp);

                if (tempChart.data.labels.length > 10) {
                    tempChart.data.labels.shift();
                    tempChart.data.datasets[0].data.shift();
                }

                tempChart.update();

                if (temp > 28) {
                    alert('ðŸš¨ Alerta: Temperatura acima de 28Â°C! Atual: ' + temp.toFixed(1) + 'Â°C');
                    tempGauge.data.datasets[0].backgroundColor[0] = 'red';
                } else {
                    tempGauge.data.datasets[0].backgroundColor[0] = '#FF5733';
                }

            } catch (error) {
                console.error('Erro ao buscar dados da API:', error);
            }
        }

        updateDashboard();
        setInterval(updateDashboard, 60000); // Atualiza a cada 60 segundos
    </script>
</body>
</html>
