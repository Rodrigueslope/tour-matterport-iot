<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Monitoramento ClimÃ¡tico - TJ-GO (RBIM)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .logos img {
            height: 40px;
            margin-left: 10px;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .left, .right {
            flex: 1;
            padding: 10px;
            overflow: auto;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
        }
        .expandir-btn, .alert-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #FF4500;
            border: none;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }
        .card, .box {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            flex: 1 1 250px;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
            iframe {
                height: 100%;
            }
        }
        @media (max-width: 767px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="topbar">
    <h3>Painel de Monitoramento ClimÃ¡tico - TJ-GO (RBIM CONSULTORIA)</h3>
    <div class="logos">
        <img src="logorbim.png" alt="Logo RBIM">
        <img src="logotjgo.png" alt="Logo TJ-GO">
    </div>
</div>

<div class="container">
    <div class="left">
        <iframe id="matterport" src="https://my.matterport.com/show/?m=5HGzJf9o6Ae&play=1" allowfullscreen></iframe>
        <button class="expandir-btn" onclick="expandTour()">ðŸ”Ž Expandir Tour</button>
    </div>

    <div class="right">
        <button class="alert-btn" onclick="enableAlert()">Ativar Alerta Sonoro</button>
        <div class="dashboard">
            <div class="card">
                <h2 id="tempAtual">-- Â°C</h2>
                <canvas id="gaugeTemp"></canvas>
            </div>
            <div class="card">
                <h2 id="umidadeAtual">-- %</h2>
                <canvas id="gaugeUmidade"></canvas>
            </div>
            <div class="card">
                <h2 id="ventoAtual">-- m/s</h2>
                <canvas id="gaugeVento"></canvas>
            </div>
            <div class="box">
                <h3>SensaÃ§Ã£o TÃ©rmica</h3>
                <p id="feelsLike">-- Â°C</p>
            </div>
            <div class="box">
                <h3>PressÃ£o</h3>
                <p id="pressaoAtual">-- hPa</p>
            </div>
            <div class="box">
                <h3>CondiÃ§Ãµes</h3>
                <p id="descricaoTempo">--</p>
            </div>
        </div>
    </div>
</div>

<audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

<script>
const apiKey = "d9da98b3560b007a19706897feaa7416";
let alertEnabled = false;

function expandTour() {
    const iframe = document.getElementById('matterport');
    iframe.style.height = "100vh";
}

function enableAlert() {
    alertEnabled = true;
    alert('âœ… Alerta sonoro ativado!');
}

const tempGauge = new Chart(document.getElementById('gaugeTemp'), {
    type: 'doughnut',
    data: {
        datasets: [{
            data: [0, 50],
            backgroundColor: ['#FF4500', '#333'],
            borderWidth: 2
        }]
    },
    options: {rotation: -90, circumference: 180, cutout: '70%', plugins: {legend: {display: false}}}
});

const umidadeGauge = new Chart(document.getElementById('gaugeUmidade'), {
    type: 'doughnut',
    data: {
        datasets: [{
            data: [0, 100],
            backgroundColor: ['#00BFFF', '#333'],
            borderWidth: 2
        }]
    },
    options: {rotation: -90, circumference: 180, cutout: '70%', plugins: {legend: {display: false}}}
});

const ventoGauge = new Chart(document.getElementById('gaugeVento'), {
    type: 'doughnut',
    data: {
        datasets: [{
            data: [0, 30],
            backgroundColor: ['#00FF7F', '#333'],
            borderWidth: 2
        }]
    },
    options: {rotation: -90, circumference: 180, cutout: '70%', plugins: {legend: {display: false}}}
});

async function updateWeather() {
    try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Goiania,BR&appid=${apiKey}&units=metric`);
        const data = await response.json();
        
        const temp = data.main.temp;
        const humidity = data.main.humidity;
        const vento = data.wind.speed;
        const feels_like = data.main.feels_like;
        const pressao = data.main.pressure;
        const descricao = data.weather[0].description;

        document.getElementById('tempAtual').textContent = `${temp.toFixed(1)}Â°C`;
        document.getElementById('umidadeAtual').textContent = `${humidity}%`;
        document.getElementById('ventoAtual').textContent = `${vento.toFixed(1)} m/s`;
        document.getElementById('feelsLike').textContent = `${feels_like.toFixed(1)}Â°C`;
        document.getElementById('pressaoAtual').textContent = `${pressao} hPa`;
        document.getElementById('descricaoTempo').textContent = descricao.charAt(0).toUpperCase() + descricao.slice(1);

        tempGauge.data.datasets[0].data = [temp, 50 - temp];
        tempGauge.update();

        umidadeGauge.data.datasets[0].data = [humidity, 100 - humidity];
        umidadeGauge.update();

        ventoGauge.data.datasets[0].data = [vento, 30 - vento];
        ventoGauge.update();

        if (alertEnabled && temp >= 28) {
            document.getElementById('alertSound').play();
            document.body.style.backgroundColor = "#8B0000";
        } else {
            document.body.style.backgroundColor = "#121212";
        }

    } catch (error) {
        console.error("Erro ao obter dados da API:", error);
    }
}

setInterval(updateWeather, 5000);
updateWeather();
</script>

</body>
</html>
