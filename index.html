<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel de Monitoramento - Sede TJ-GO (RBIM CONSULTORIA)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Chart.js para os grÃ¡ficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        #container {
            display: flex;
            width: 100%;
        }
        #tour {
            width: 60%;
            height: 100vh;
            overflow: hidden;
        }
        #dashboard {
            width: 40%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: auto;
        }
        .logos {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            width: 100%;
            margin-bottom: 10px;
        }
        .logos img {
            height: 40px;
        }
        h1 {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }
        .chart-container {
            width: 80%;
            margin-bottom: 30px;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 10px;
        }
        .legend {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }
        .alert {
            color: #ff4c4c;
            font-weight: bold;
            margin-top: 10px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>

<div id="container">
    <div id="tour">
        <iframe 
            src="https://my.matterport.com/show/?m=5HGzJf9o6Ae&play=1" 
            frameborder="0" 
            allow="fullscreen; vr; accelerometer; gyroscope; magnetometer; xr-spatial-tracking;" 
            style="width: 100%; height: 100%;">
        </iframe>
    </div>

    <div id="dashboard">
        <div class="logos">
            <img src="logorbim.png" alt="Logo RBIM">
            <img src="logotjgo.png" alt="Logo TJ-GO">
        </div>

        <h1>Painel de Monitoramento - Sede TJ-GO (RBIM CONSULTORIA)</h1>

        <div class="chart-container">
            <canvas id="tempGauge"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="humidityGauge"></canvas>
        </div>

        <div class="legend">
            ðŸ”µ Azul: Umidade Atual <br>ðŸ”´ Vermelho: Temperatura Atual <br><br>
            ðŸš¨ Alerta visual e sonoro acima de 28Â°C
        </div>
    </div>
</div>

<script>
    const tempCtx = document.getElementById('tempGauge').getContext('2d');
    const humidityCtx = document.getElementById('humidityGauge').getContext('2d');

    const tempGauge = new Chart(tempCtx, {
        type: 'doughnut',
        data: {
            datasets: [{
                label: 'Temperatura (Â°C)',
                data: [0, 100],
                backgroundColor: ['#FF3D00', '#424242'],
                borderWidth: 2
            }]
        },
        options: {
            cutout: '70%',
            plugins: {
                tooltip: { enabled: false },
                legend: { display: false },
                title: {
                    display: true,
                    text: '',
                    color: '#ffffff',
                    font: { size: 20 }
                }
            }
        }
    });

    const humidityGauge = new Chart(humidityCtx, {
        type: 'doughnut',
        data: {
            datasets: [{
                label: 'Umidade (%)',
                data: [0, 100],
                backgroundColor: ['#2196F3', '#424242'],
                borderWidth: 2
            }]
        },
        options: {
            cutout: '70%',
            plugins: {
                tooltip: { enabled: false },
                legend: { display: false },
                title: {
                    display: true,
                    text: '',
                    color: '#ffffff',
                    font: { size: 20 }
                }
            }
        }
    });

    async function updateData() {
        const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=Goiania,BR&appid=d9da98b3560b007a19706897feaa7416&units=metric');
        const data = await response.json();
        
        const temp = data.main.temp;
        const humidity = data.main.humidity;

        tempGauge.data.datasets[0].data = [temp, 40-temp];
        tempGauge.options.plugins.title.text = temp.toFixed(1) + 'Â°C';
        tempGauge.update();

        humidityGauge.data.datasets[0].data = [humidity, 100-humidity];
        humidityGauge.options.plugins.title.text = humidity.toFixed(0) + '%';
        humidityGauge.update();

        // Alerta visual + sonoro
        if (temp > 28) {
            if (!document.getElementById('alertAudio')) {
                const beep = document.createElement('audio');
                beep.setAttribute('id', 'alertAudio');
                beep.setAttribute('autoplay', '');
                beep.innerHTML = '<source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">';
                document.body.appendChild(beep);
            }
        } else {
            const beep = document.getElementById('alertAudio');
            if (beep) beep.remove();
        }
    }

    updateData();
    setInterval(updateData, 300000); // Atualiza a cada 5 minutos
</script>

</body>
</html>
