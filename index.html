<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBIM | Monitoramento IoT + Tour Virtual</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            background: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #container {
            flex: 6;
            position: relative;
        }
        #dashboard {
            flex: 4;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow-y: auto;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        .logo-container img {
            height: 50px;
        }
        .gauge {
            width: 200px;
            height: 200px;
            margin: 10px 0;
        }
        #textos-explicativos {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>

<body>

    <div id="container">
        <iframe id="showcase"
            src="https://my.matterport.com/show/?m=5HGzJf9o6Ae&play=1"
            allow="fullscreen; vr; accelerometer; gyroscope; magnetometer; xr-spatial-tracking;">
        </iframe>
    </div>

    <div id="dashboard">
        <div class="logo-container">
            <img src="img/logorbim.png" alt="Logo RBIM">
            <img src="img/logotjgo.png" alt="Logo TJ-GO">
        </div>

        <canvas id="tempGauge" class="gauge"></canvas>
        <canvas id="humGauge" class="gauge"></canvas>

        <div id="textos-explicativos">
            <p><strong>Monitoramento em tempo real.</strong></p>
            <p><strong>Cores:</strong> Cinza (ReferÃªncia), Vermelho (Temperatura Atual), Azul (Umidade Atual).</p>
            <p><strong>Alerta:</strong> Se temperatura passar de 28Â°C, aviso sonoro e popup sÃ£o disparados.</p>
        </div>
    </div>

    <script>
        const apiKey = "d9da98b3560b007a19706897feaa7416"; // sua API OpenWeather
        const cidade = "GoiÃ¢nia,BR";

        const tempGauge = new Chart(document.getElementById('tempGauge'), {
            type: 'doughnut',
            data: {
                labels: ['Temperatura'],
                datasets: [{
                    data: [0, 100],
                    backgroundColor: ['#FF5733', '#D3D3D3'],
                    borderWidth: 2
                }]
            },
            options: {
                cutout: '70%',
                plugins: {
                    tooltip: { enabled: false },
                    legend: { display: false },
                    title: {
                        display: true,
                        text: '-- Â°C',
                        color: '#000',
                        font: { size: 24 }
                    }
                }
            }
        });

        const humGauge = new Chart(document.getElementById('humGauge'), {
            type: 'doughnut',
            data: {
                labels: ['Umidade'],
                datasets: [{
                    data: [0, 100],
                    backgroundColor: ['#3498DB', '#D3D3D3'],
                    borderWidth: 2
                }]
            },
            options: {
                cutout: '70%',
                plugins: {
                    tooltip: { enabled: false },
                    legend: { display: false },
                    title: {
                        display: true,
                        text: '-- %',
                        color: '#000',
                        font: { size: 24 }
                    }
                }
            }
        });

        async function atualizarDados() {
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cidade}&units=metric&appid=${apiKey}`);
            const data = await response.json();
            const temperatura = data.main.temp;
            const umidade = data.main.humidity;

            tempGauge.data.datasets[0].data = [temperatura, 100 - temperatura];
            tempGauge.options.plugins.title.text = temperatura.toFixed(1) + ' Â°C';
            tempGauge.update();

            humGauge.data.datasets[0].data = [umidade, 100 - umidade];
            humGauge.options.plugins.title.text = umidade + ' %';
            humGauge.update();

            if (temperatura >= 28) {
                alert("ðŸš¨ ALERTA: Temperatura alta detectada! (" + temperatura.toFixed(1) + "Â°C)");
            }
        }

        setInterval(atualizarDados, 30000); // Atualiza a cada 30 segundos
        atualizarDados(); // Atualiza na abertura
    </script>

</body>
</html>

</html>
