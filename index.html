<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Monitoramento - Sede TJ-GO (RBIM CONSULTORIA)</title>
  <link rel="icon" type="image/png" href="img/logorbim.png">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: row;
      background: #000;
      font-family: Arial, sans-serif;
    }
    #matterport {
      flex: 6;
      height: 100%;
    }
    #dashboard {
      flex: 4;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .logos img {
      height: 40px;
      margin-left: 10px;
    }
    h1 {
      font-size: 16px;
      font-weight: normal;
    }
    .gauge-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px 0;
    }
    canvas {
      margin: 10px;
    }
    .info-text {
      font-size: 14px;
      color: #bbb;
      text-align: center;
      margin-top: 20px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

<div id="matterport">
  <iframe src="https://my.matterport.com/show/?m=5HGzJf9o6Ae&play=1" allowfullscreen></iframe>
</div>

<div id="dashboard">
  <div class="top-bar">
    <h1>Painel de Monitoramento - Sede TJ-GO (RBIM CONSULTORIA)</h1>
    <div class="logos">
      <img src="img/logorbim.png" alt="Logo RBIM">
      <img src="img/logotjgo.png" alt="Logo TJGO">
    </div>
  </div>

  <div class="gauge-container">
    <canvas id="tempGauge" width="200" height="200"></canvas>
    <canvas id="humidityGauge" width="200" height="200"></canvas>
  </div>

  <div class="info-text">
    <p><strong>Monitoramento em tempo real</strong></p>
    <p>ðŸ”µ Azul: Umidade Atual | ðŸ”´ Vermelho: Temperatura Atual</p>
    <p>ðŸš¨ Alerta visual e sonoro acima de 28Â°C</p>
  </div>
</div>

<script>
const apiKey = "d9da98b3560b007a19706897feaa7416";
const cidade = "Goiania,BR";

const tempCtx = document.getElementById('tempGauge').getContext('2d');
const humCtx = document.getElementById('humidityGauge').getContext('2d');

const tempGauge = new Chart(tempCtx, {
  type: 'doughnut',
  data: {
    datasets: [{
      data: [0, 100],
      backgroundColor: ['#FF5733', '#2c2c2c']
    }]
  },
  options: {
    cutout: '75%',
    plugins: { legend: { display: false } }
  }
});

const humidityGauge = new Chart(humCtx, {
  type: 'doughnut',
  data: {
    datasets: [{
      data: [0, 100],
      backgroundColor: ['#3498DB', '#2c2c2c']
    }]
  },
  options: {
    cutout: '75%',
    plugins: { legend: { display: false } }
  }
});

function beep() {
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const oscillator = audioCtx.createOscillator();
  const gainNode = audioCtx.createGain();

  oscillator.connect(gainNode);
  gainNode.connect(audioCtx.destination);
  oscillator.type = 'sine';
  oscillator.frequency.value = 1000;
  oscillator.start();
  setTimeout(() => { oscillator.stop(); }, 200);
}

async function atualizarDados() {
  const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cidade}&units=metric&appid=${apiKey}`);
  const data = await response.json();
  const temp = data.main.temp;
  const hum = data.main.humidity;

  tempGauge.data.datasets[0].data = [temp, 100 - temp];
  tempGauge.update();

  humidityGauge.data.datasets[0].data = [hum, 100 - hum];
  humidityGauge.update();

  if (temp > 28) {
    alert(`ðŸš¨ ALERTA: Temperatura alta detectada! Atual: ${temp.toFixed(1)}Â°C`);
    beep();
  }
}

atualizarDados();
setInterval(atualizarDados, 30000);
</script>

</body>
</html>
